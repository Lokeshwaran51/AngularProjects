<mat-toolbar color="primary" class="dashboard-toolbar">
  <!-- <span class="app-title">Employee Management System</span> -->

  <span class="spacer"></span>

  <button mat-raised-button color="accent" routerLink="/create">
    <mat-icon>person_add</mat-icon>
    Add Employee
  </button>
  

  <button mat-stroked-button color="accent" routerLink="/signup">
    <mat-icon>person</mat-icon>
    Sign Up
  </button>

  <button mat-stroked-button color="accent" routerLink="/login">
    <mat-icon>login</mat-icon>
    Login
  </button>
</mat-toolbar>

<div class="dashboard-container">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Employee Dashboard</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="allEmployees" class="mat-elevation-z8 full-width-table">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let employee">{{ employee.mobile }}</td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="center-text">Actions</th>
          <td mat-cell *matCellDef="let employee" class="center-text">

            <button mat-icon-button color="primary" [routerLink]="['/view', employee.id]" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button color="accent" [routerLink]="['/update', employee.id]" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="delete(employee.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <!-- Table Header & Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="center" *ngIf="message">{{ message }}</div>
    </mat-card-content>
  </mat-card>
</div>
