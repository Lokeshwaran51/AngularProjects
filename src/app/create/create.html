<div class="create-employee-container">
  <mat-card class="create-employee-card">
    <h2 class="form-title">Create Employee</h2>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter name" formControlName="name">
        <mat-error *ngIf="createForm.get('name')?.invalid && createForm.get('name')?.touched">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter email" formControlName="email">
        <mat-error *ngIf="createForm.get('email')?.invalid && createForm.get('email')?.touched">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mobile</mat-label>
        <input matInput placeholder="Enter mobile number" formControlName="mobile">
        <mat-error *ngIf="createForm.get('mobile')?.invalid && createForm.get('mobile')?.touched">
          Mobile number is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Department</mat-label>
        <input matInput placeholder="Enter department" formControlName="department">
        <mat-error *ngIf="createForm.get('department')?.invalid && createForm.get('department')?.touched">
          Department is required
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" class="create-btn" type="submit" [disabled]="createForm.invalid">
          Create
        </button>
        <button mat-stroked-button color="accent" class="gotoDashboard-btn" routerLink="/dashboard">
          Go to Dashboard
        </button>
      </div>

      <p class="message" *ngIf="message">{{ message }}</p>
    </form>
  </mat-card>
</div>
