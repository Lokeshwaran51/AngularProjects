<div class="myForm">
  <div class="header">
    <h2>Update Employee Form</h2>
  </div>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Name" formControlName="name"
           [ngClass]="{'invalid': updateForm.get('name')?.invalid && updateForm.get('name')?.touched}">
    
    <input type="email" placeholder="Email" formControlName="email"
           [ngClass]="{'invalid': updateForm.get('email')?.invalid && updateForm.get('email')?.touched}">
    
    <input type="text" placeholder="Mobile" formControlName="mobile"
           [ngClass]="{'invalid': updateForm.get('mobile')?.invalid && updateForm.get('mobile')?.touched}">
    
    <input type="text" placeholder="Department" formControlName="department"
           [ngClass]="{'invalid': updateForm.get('department')?.invalid && updateForm.get('department')?.touched}">
    
    <button type="submit">Update</button>
    <a routerLink="/dashboard">Go to Dashboard</a>
    <p>{{ message }}</p>
  </form>
</div>
